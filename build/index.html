<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Story Maps</title>
</head>

<body>
    <header class="header">
        Bridges in South Bay
    </header>

    <div class="container">
        <div id="panel">
        </div>
        <div class="tundra" id="map">
        </div>
    </div>

    <script src="https://js.arcgis.com/3.24/"></script>
    <link rel="stylesheet" href="https://js.arcgis.com/3.24/esri/css/esri.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.24/dijit/themes/tundra/tundra.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="js/dataFile.js"></script>
    <script type="text/javascript" src="js/loadMap.js"></script>
    <script>
    // Check that service workers are registered
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
    </script>
</body>

</html>
